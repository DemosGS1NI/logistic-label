<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-src https://www.google.com/recaptcha/; object-src 'none'">
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="no-referrer-when-downgrade" />
    
    <!-- SEO meta tags -->
    <meta name="description" content="Generate GS1-128 compliant logistic labels for shipping and inventory" />
    <meta name="keywords" content="GS1-128, logistics, labels, barcode, shipping, inventory" />
    <meta name="author" content="Your Company Name" />
    
    <!-- Open Graph / Social media meta tags -->
    <meta property="og:title" content="GS1-128 Logistic Label Generator" />
    <meta property="og:description" content="Generate GS1-128 compliant logistic labels for shipping and inventory" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />
    
    <!-- Other head elements -->
    %sveltekit.head%
  </head>
  <body>
    <div>%sveltekit.body%</div>
  </body>
</html>
